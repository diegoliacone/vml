<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <meta http-equiv="cache-control" content="public" />
    <meta name="copyright" content="© 2014 DevMedia" />
    <meta name="googlebot" content="noarchive" />
    <title>Repositório</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="loading"></div>
    
    <main class="container-fluid">
        <header class="row">
            <nav class="navbar col-sm-3 col-1">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="col-sm-6 col-10">
                <h1>
                    Repositório
                    <img class="globocom visible-mobile" src="./assets/images/globocom2.svg" />
                    <img class="globocom hidden-mobile" src="./assets/images/globocom.svg" />
                </h1>
            </div>
            <div class="col-sm-3 col-1"></div>
        </header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div id="nav-menu" class="bg-dark p-4"></div>
        </div>

        <div class="info row">
            <div class="col-12 repositorio">
                <h4>Repositório: <span></span></h4>
                <a href="#" target="_blank" class="link-repositorio" ></a>
            </div>
            <div class="col-4 info-box star">
                <div class="content">
                    <div class="title">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        Stars
                    </div>
                    <div class="value">0</div>
                </div>
            </div>
            <div class="col-4 info-box fork">
                <div class="content">
                        <div class="title">
                        <i class="fa fa-code-fork" aria-hidden="true"></i>
                        Forks
                    </div>
                    <div class="value">0</div>
                </div>
            </div>
            <div class="col-4 info-box contrib">
                <div class="content">
                    <div class="title">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Contribs
                    </div>
                    <div class="value">0</div>
                </div>
            </div>
        </div>
        <div id="root">
                <canvas class="chart" width="400" height="400"></canvas>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" ></script>
    <script src="./assets/js/main.min.js"></script>

</body>
</html>
